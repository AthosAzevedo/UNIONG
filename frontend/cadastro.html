<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIONG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navBar">
        <div class="logo">
            <img src="assets/img/LogoColorful.png" alt="tese">

        </div>
        <nav>
            <ul class="contact">
                <li><a href="abertura.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="left-side">
            <div class="overlay">
                <div class="hero-content">
                    <div class="teste">
                        <h1>UNIONG </h1>
                        <img src="assets\img\LogoUncolorful.png" alt="">
                    </div>
                    <p>Doe seu tempo, inspire o mundo.</p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <section class="signup" onsubmit="login()">
                <h2>Sign Up</h2>
                <form>
                    <input type="text" placeholder="Insira seu nome">
                    <input type="email" placeholder="Insira seu email">
                    <input type="password" placeholder="Insira sua senha">
                    <label class="terms">
                        <input type="checkbox"> Ao continuar, você concorda com nossos <a href="#">termos de uso</a> e <a href="#">política de privacidade</a>.
                    </label>
                    <button href="cadastrouser.html" type="submit">Cadastrar</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer-cadastro">
        <p class="contact-info-cadastro">
        <div class="contatos-icones">
            <!-- colocar icones de redes sociais -->
            <h2>Contato</h2>
            <hr>
            <p>exemplo@gmail.com</p>
        </div>
        <div>
            <span><img src="assets/img/Instagram.png" alt=""></span>
            <span><img src="assets/img/facebook.png" alt=""></span>
            <span><img src="assets/img/Whatsapp@2x.png" alt=""></span>
            <span><img src="assets/img/Linkedin.png" alt=""></span>
        </div>
        </p>
    </footer>
    <div class="footer-bottom-cadastro">
        <p>&copy; 2025, Todas as diretrizes reservadas.</p>
    </div>
</body>
</html>
