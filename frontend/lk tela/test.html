<!DOCTYPE html>
<html lang="pt-BR">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIONG</title>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo">
            <img src="assets/img/LogoColorful.png" alt="Logo UNIONG">
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Pesquisar</a></li>
                <li><a href="#">Cadastrar Ações</a></li>
                <li><a href="#">Logout</a></li>
            </ul>
        </nav>
        <div class="user-icon">G</div>
    </header>
    
    <!-- Área de busca -->
    <section class="search-section">
        <div class="search-box">
            <input type="text" placeholder="O que procura?">
            <i class="fas fa-search search-icon"></i>
        </div>
    </section>
    
    <!-- Layout com imagens laterais e cards no centro -->
    <div class="content">
        <div class="side-image">
            <img src="imagi/Captura de tela 2025-02-24 203139.png" alt="" srcset="">
        </div>
        
        <!-- Cards -->
        <section class="cards-container">
            <div class="card">
                <img src="assets/img/img1.jpg" alt="Imagem">
                <div class="card-info">
                    <h3>Nome da Ação</h3>
                    <p>Cidade, Estado</p>
                    <button>Voluntários</button>
                </div>
            </div>
            
            <div class="card">
                <img src="assets/img/img2.jpg" alt="Imagem">
                <div class="card-info">
                    <h3>Nome da Ação</h3>
                    <p>Cidade, Estado</p>
                    <button>Voluntários</button>
                </div>
            </div>
            
            <div class="card">
                <img src="assets/img/img3.jpg" alt="Imagem">
                <div class="card-info">
                    <h3>Nome da Ação</h3>
                    <p>Cidade, Estado</p>
                    <button>Voluntários</button>
                </div>
            </div>
            
            <div class="card">
                <img src="assets/img/img4.jpg" alt="Imagem">
                <div class="card-info">
                    <h3>Nome da Ação</h3>
                    <p>Cidade, Estado</p>
                    <button>Voluntários</button>
                </div>
            </div>
            
            <div class="card">
                <img src="img1.jpg" alt="Imagem">
                <div class="card-info">
                    <h3>Nome da Ação</h3>
                    <p>Cidade, Estado</p>
                    <button>Voluntários</button>
                </div>
            </div>
            
            <div class="card">
                <img src="img1.jpg" alt="Imagem">
                <div class="card-info">
                    <h3>Nome da Ação</h3>
                    <p>Cidade, Estado</p>
                    <button>Voluntários</button>
                </div>
            </div>
        </section>
    </div>
    <!-- Rodapé -->
    <footer class="footer">
        <div class="footer-top"> 
            <p>Quer nos enviar uma mensagem?</p>
            <div class="mensage-box">
                <input type="email" placeholder="Qual o seu e-mail?">
                <input type="text" placeholder="Digite sua mensagem">
                <button>Enviar</button>
            </div>
        </div>
        
        <!-- Redes sociais -->
        <div class="social-icons">
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-whatsapp"></i></a>
            <a href="#" class="icon"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </footer>
</body>
</html>
