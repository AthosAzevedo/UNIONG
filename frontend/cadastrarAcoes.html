<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Ações - UNIONG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER (renomeado) -->
  <header class="header-cadastro">
    <div class="logo-cadastro">
      <img src="assets/img/LogoColorful.png" alt="Logo UNIONG">
    </div>
    <div class="cadastroLeft">
      <nav class="nav-cadastro">
        <ul>
          <li><a href="#">Início</a></li>
          <li><a href="#">Pesquisar</a></li>
          <li><a href="#">Cadastrar Ações</a></li>
          <li><a href="#">Logout</a></li>
        </ul>
      </nav>
      <div class="user-icon-cadastro">L</div>
    </div>
  </header>

  <!-- MAIN (renomeado) -->
  <main class="main-cadastro">
    <!-- Card de Formulário -->
    <div class="form-card-cadastro">
      <label for="nomeAcao" class="form-label-cadastro">Nome da Ação</label>
      <input 
        type="text" 
        id="nomeAcao" 
        placeholder="Ex: Todos juntos" 
        required
      >

      <label for="imagemAcao" class="form-label-cadastro">Cadastrar uma imagem (PNG, JPG, JPEG)</label>
      <input 
        type="file" 
        id="imagemAcao" 
        accept=".png, .jpg, .jpeg"
        required
      >

      <div class="toggle-group-cadastro">
        <label for="aceitaVoluntarios">Aceitando voluntários</label>
        <label class="switch">
          <input type="checkbox" id="aceitaVoluntarios">
          <span class="slider round"></span>
        </label>
      </div>

      <button type="button" class="btn-pronto-cadastro">Pronto!</button>
    </div>
  </main>

  <!-- FOOTER (renomeado) -->
  <footer class="footer-cadastro">
      <p class="contact-info-cadastro">
          <div class="contatos-icones">
            <span>icone</span>
            <span>icone</span>
            <span>icone</span>
            <span>icone</span>
          </div>

      </p>
    </div>
    <div class="footer-bottom-cadastro">
      <p>&copy; 2025, Todas as diretrizes reservadas.</p>
    </div>
  </footer>

</body>
</html>
