<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Ações - UNIONG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="navBar">
    <div class="logo">
      <img src="assets/img/LogoColorful.png" alt="Logo">
    </div>
    <nav>
      <ul class="menu">
        <li><a href="#">Pesquisar</a></li>
        <li><a href="#">Cadastrar Ações</a></li>
        <li><a href="#">Logout</a></li>
        <div class="user-icon-cadastro">L</div>
      </ul>
    </nav>
  </header>

  <main>
    <div class="left-side"></div>
    <div class="right-side">
      <div class="form-card-cadastro">
        <label for="nomeAcao" class="form-label-cadastro">Nome da Ação</label>
        <input type="text" id="nomeAcao" placeholder="Ex: Todos juntos" required>

        <label for="imagemAcao" class="form-label-cadastro">Cadastrar uma imagem (PNG, JPG, JPEG)</label>
        <label for="imagemAcao" class="upload-label">
          <img src="assets/img/upload-icon.png" alt="Upload">
        </label>
        <input type="file" id="imagemAcao" accept=".png, .jpg, .jpeg" required>

        <div class="toggle-group-cadastro">
          <label for="aceitaVoluntarios">Aceitando voluntários</label>
          <input type="checkbox" id="aceitaVoluntarios">
        </div>

        <button type="button" class="btn-pronto-cadastro">Pronto!</button>
      </div>
    </div>
  </main>

  <footer class="footer-cadastro">
    <h2>Contato</h2>
    <hr>
    <p>exemplo@gmail.com</p>
    <div>
      <span><img src="assets/img/Instagram.png" alt="Instagram"></span>
      <span><img src="assets/img/facebook.png" alt="Facebook"></span>
      <span><img src="assets/img/Whatsapp@2x.png" alt="WhatsApp"></span>
      <span><img src="assets/img/Linkedin.png" alt="LinkedIn"></span>
    </div>
    <p>&copy; 2025, Todas as diretrizes reservadas.</p>
  </footer>

</body>
</html>
