<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Ações - UNIONG</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="assets/img/LogoColorful.png" alt="Logo UNIONG">
    </div>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Pesquisar</a></li>
        <li><a href="#">Cadastrar Ações</a></li>
        <li><a href="#">Logout</a></li>
      </ul>
    </nav>
    <div class="user-icon">L</div>
  </header>

  <!-- MAIN -->
  <main class="main">
    <!-- Card de Formulário -->
    <div class="form-card">
      <label for="nomeAcao" class="form-label">Nome da Ação</label>
      <input 
        type="text" 
        id="nomeAcao" 
        placeholder="Ex: Todos juntos" 
        required
      >

      <label for="imagemAcao" class="form-label">Cadastrar uma imagem (PNG, JPG, JPEG)</label>
      <input 
        type="file" 
        id="imagemAcao" 
        accept=".png, .jpg, .jpeg"
        required
      >

      <div class="toggle-group">
        <label for="aceitaVoluntarios">Aceitando voluntários</label>
        <label class="switch">
          <input type="checkbox" id="aceitaVoluntarios">
          <span class="slider round"></span>
        </label>
      </div>

      <button type="button" class="btn-pronto">Pronto!</button>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-top">
      <p>Quer nos enviar uma mensagem?</p>
      <div class="contact">
        <input type="email" placeholder="Qual seu e-mail?">
        <input type="text" placeholder="Digite sua mensagem">
        <button>Enviar</button>
      </div>
      <p class="contact-info">
        Contato <br>
        exemplo@gmail.com
      </p>
    </div>
    <div class="footer-bottom">
      <p>&copy; 2025, Todas as diretrizes reservadas.</p>
    </div>
  </footer>

</body>
</html>
